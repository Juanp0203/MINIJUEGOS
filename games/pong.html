<!doctype html><html><head><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Pong</title>
<style>body{text-align:center;font-family:Arial}canvas{display:block;margin:10px auto;background:#000}</style></head><body><h1>Pong</h1><canvas id="c" width="400" height="300"></canvas>
<script>
const c=document.getElementById('c'),ctx=c.getContext('2d');
let p1={x:10,y:120,h:60}, p2={x:380,y:120,h:60}, ball={x:200,y:150,dx:3,dy:2};
function draw(){ ctx.fillStyle='#000';ctx.fillRect(0,0,c.width,c.height); ctx.fillStyle='#fff'; ctx.fillRect(p1.x,p1.y,8,p1.h); ctx.fillRect(p2.x,p2.y,8,p2.h); ctx.fillRect(ball.x-5,ball.y-5,10,10); ball.x+=ball.dx; ball.y+=ball.dy;
 if(ball.y<0||ball.y>c.height) ball.dy*=-1;
 if(ball.x<0||ball.x>c.width){ ball.x=200; ball.y=150; }
 // simple AI
 p2.y += (ball.y - (p2.y+p2.h/2)) * 0.07;
 // collision with paddles
 if(ball.x< p1.x+8 && ball.y>p1.y && ball.y<p1.y+p1.h) ball.dx*=-1;
 if(ball.x> p2.x-8 && ball.y>p2.y && ball.y<p2.y+p2.h) ball.dx*=-1;
}
c.addEventListener('mousemove',e=>{ const rect=c.getBoundingClientRect(); p1.y = e.clientY - rect.top - p1.h/2; });
setInterval(draw,16);
</script></body></html>
