<!doctype html><html><head><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Tres en raya</title>
<style>body{text-align:center;font-family:Arial}.b{display:grid;grid-template-columns:repeat(3,100px);gap:6px;width:320px;margin:10px auto}.c{width:100px;height:100px;background:#f4f4f4;display:flex;align-items:center;justify-content:center;font-size:40px;border-radius:6px}</style></head><body><h1>Tres en raya</h1><div class="b" id="b"></div><button onclick="reset()">Reiniciar</button>
<script>
let board=Array(9).fill(''), turn='X', finished=false; const b=document.getElementById('b');
function draw(){ b.innerHTML=''; board.forEach((v,i)=>{ const cell=document.createElement('div'); cell.className='c'; cell.textContent=v; cell.onclick=()=>{ if(v||finished) return; board[i]=turn; turn=turn==='X'?'O':'X'; check(); draw(); }; b.appendChild(cell); }); }
function check(){ const lines=[[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];
 for(const L of lines){ const [a,b1,c]=L; if(board[a]&&board[a]===board[b1]&&board[a]===board[c]){ finished=true; alert(board[a]+' gana'); return; } }
 if(board.every(x=>x)) { finished=true; alert('Empate'); } }
function reset(){ board=Array(9).fill(''); turn='X'; finished=false; draw(); } draw();
</script></body></html>
