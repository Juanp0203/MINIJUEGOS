<!doctype html><html><head><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Memoria</title>
<style>body{text-align:center;font-family:Arial}.grid{display:grid;grid-template-columns:repeat(4,70px);gap:8px;width:320px;margin:10px auto}.card{width:70px;height:70px;background:#d32f2f;color:#fff;display:flex;align-items:center;justify-content:center;font-size:28px;border-radius:6px;user-select:none}</style></head><body><h1>Memoria</h1><div class="grid" id="g"></div>
<script>
const symbols=['🍎','🍌','🍇','🍓','🍒','🍑','🥝','🍍'];
let cards=[...symbols,...symbols];cards=cards.sort(()=>Math.random()-0.5);
const grid=document.getElementById('g'); let first=null, lock=false;
cards.forEach((s,i)=>{ const d=document.createElement('div'); d.className='card'; d.dataset.symbol=s; d.textContent=''; d.onclick=()=>{ if(lock||d===first) return; d.textContent=s; if(!first) {first=d;} else { if(first.dataset.symbol===d.dataset.symbol){ first=null; } else { lock=true; setTimeout(()=>{ first.textContent=''; d.textContent=''; first=null; lock=false; },700); } } }; grid.appendChild(d); });
</script></body></html>
