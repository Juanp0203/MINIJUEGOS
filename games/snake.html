<!doctype html><html><head><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Snake</title>
<style>body{text-align:center;font-family:Arial}canvas{background:#000;display:block;margin:10px auto;touch-action:none}</style></head>
<body><h1>Snake</h1><canvas id="c" width="300" height="300"></canvas>
<script>
const c=document.getElementById('c'),ctx=c.getContext('2d');
let box=15,dir='RIGHT',snake=[{x:6*box,y:6*box}],food={x:Math.floor(Math.random()*20)*box,y:Math.floor(Math.random()*20)*box};
document.addEventListener('keydown',e=>{ if(e.key.includes('Left')||e.key==='a') dir='LEFT'; if(e.key.includes('Right')||e.key==='d') dir='RIGHT'; if(e.key.includes('Up')||e.key==='w') dir='UP'; if(e.key.includes('Down')||e.key==='s') dir='DOWN';});
let startX, startY;
c.addEventListener('touchstart',e=>{startX=e.touches[0].clientX;startY=e.touches[0].clientY});
c.addEventListener('touchend',e=>{let dx=e.changedTouches[0].clientX-startX, dy=e.changedTouches[0].clientY-startY; if(Math.abs(dx)>Math.abs(dy)){ if(dx<0) dir='LEFT'; else dir='RIGHT'; } else { if(dy<0) dir='UP'; else dir='DOWN'; }});
function draw(){
 ctx.fillStyle='#000';ctx.fillRect(0,0,c.width,c.height);
 for(let i=0;i<snake.length;i++){ctx.fillStyle=i? '#fff':'#0f0';ctx.fillRect(snake[i].x,snake[i].y,box,box);}
 ctx.fillStyle='red';ctx.fillRect(food.x,food.y,box,box);
 let head={x:snake[0].x,y:snake[0].y};
 if(dir==='LEFT') head.x-=box; if(dir==='RIGHT') head.x+=box; if(dir==='UP') head.y-=box; if(dir==='DOWN') head.y+=box;
 if(head.x===food.x && head.y===food.y){ food={x:Math.floor(Math.random()*20)*box,y:Math.floor(Math.random()*20)*box}; } else snake.pop();
 if(head.x<0||head.y<0||head.x>=c.width||head.y>=c.height || snake.some(s=>s.x===head.x && s.y===head.y)){ alert('Game Over'); snake=[{x:6*box,y:6*box}]; dir='RIGHT'; return; }
 snake.unshift(head);
}
setInterval(draw,100);
</script></body></html>
